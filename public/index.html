<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="./img/user.png">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join Chat <i class="fa fa-comments" aria-hidden="true"></i></h1>
                <br>
                <form action="./chat.html">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Name" required autocomplete="off">
                    <label>Room Name</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button class="btn btn-primary">Join</button>
                </form>
            </div>
        </div>

    </body>
</html>
